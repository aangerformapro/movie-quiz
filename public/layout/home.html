<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
        crossorigin as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
        crossorigin>
    <link rel="stylesheet" href="./../assets/layout.css">


    <script defer src="./../assets/layout.js"></script>

</head>

<body>

    <header class="container-fluid px-0">
        <div class="nav-container position-absolute top-0 start-0 w-100 d-flex align-items-center" id="top">
            <a class="logo" href="./" title="Movie Quiz">
                <img src="./../assets/pictures/moviequiz.webp" alt="Movie Quiz Logo">
            </a>
            <nav class="nav flex-column flex-lg-row justify-content-center">

                <a href="#" class="nav-link active">Accueil</a>
                <a href="#" class="nav-link">Séries</a>
                <a href="#" class="nav-link">Films</a>
                <a href="#" class="nav-link">Tous les films et séries</a>

            </nav>
            <div class="info ms-auto">
                <i class="bi bi-question-circle"></i>
                <span class="hide-on-mobile">Comment Jouer</span>
            </div>

            <div class="only-display-this-on-mobile">
                <div class="burger">

                    <div class="icon"></div>
                </div>
            </div>
        </div>
        <!-- Charge l'image du jeu -->
        <img src="./../assets/pictures/heading.jpg" alt="affiche du film"
            class="position-absolute top-0 left-0 heading-background-picture">
        <div class="current-item">
            <!-- S'affiche apres que le résultat ait été trouvé -->
            <div class="heading-infos">
                <h3 class="heading-title text-uppercase">
                    Le titre du film
                </h3>
                <div class="groupe-de-boutons">
                    <div class="button-play">
                        <i class="bi bi-play-fill"></i>
                        <span>Voir la bande annonce</span>
                    </div>

                    <div class="button-infos">
                        <i class="bi bi-info-circle"></i>
                        <span>Plus d'infos</span>
                    </div>
                </div>
            </div>




        </div>

    </header>

    <main>

        <form action="" class="input-movie-title">
            <label for="user-input">
                Votre Proposition:
            </label>
            <input type="text" name="user-input" id="user-input" value=""
                placeholder="Entez un nom de film ou de série">
            <input type="Submit" value="Valider">
        </form>


        <div class="section">
            <h3>
                Les Films - A trouver
            </h3>

            <div class="swiper">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
        </div>

        <div class="section">
            <h3>
                Les Séries - A trouver
            </h3>

            <div class="swiper">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
        </div>


        <!-- Ne sera pas affiché durant le jeu -->

        <div class="section">
            <h3>
                Les Films - trouvés
            </h3>

            <div class="swiper">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
        </div>

        <div class="section">
            <h3>
                Les Séries - trouvées
            </h3>

            <div class="swiper">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
        </div>
    </main>

</body>

</html>
